<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>重量訓練紀錄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Yu Gothic UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #222;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 30px 20px;
      max-width: 480px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fafafa;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #4A90E2;
      outline: none;
      background-color: #fff;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #4A90E2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background-color: #3a7dc0;
      box-shadow: 0 3px 8px rgba(74, 144, 226, 0.3);
    }
    #summary {
      text-align: center;
      color: #2d7a45;
      font-weight: 600;
      margin-top: 25px;
    }
    .progress-container {
      background-color: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4A90E2;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

<h1>重量訓練紀錄</h1>

<form id="trainingForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfdsGiw_hXbkMh7CKituuZRkcLCOXtaXPwmYkl0U0mDfMpm1w/formResponse" method="POST" target="_blank">

  <label>訓練日期：</label>
  <input type="date" name="entry.1377173840" id="date" required>

  <label>訓練部位：</label>
  <select id="partSelect" name="entry.1855437932" required>
    <option value="">請選擇訓練部位</option>
    <option value="腿部">腿部</option>
    <option value="背部">背部</option>
    <option value="胸部">胸部</option>
    <option value="肩部">肩部</option>
    <option value="手臂">手臂</option>
    <option value="核心">核心</option>
  </select>

  <label>訓練動作：</label>
  <select id="motionSelect" name="entry.168647639" required>
    <option value="">請先選擇訓練部位</option>
  </select>

  <label>單次重量（kg）：</label>
  <input type="number" id="weight" name="entry.606918952" required>

  <label>每組次數（reps）：</label>
  <input type="number" id="reps" name="entry.1939856150" required>

  <label>組數（sets）：</label>
  <input type="number" id="sets" name="entry.154070812" required>

  <label>總重量（自動計算）：</label>
  <input type="number" id="totalWeight" name="entry.856474848" readonly required>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <label>主觀疲勞（RPE）：</label>
  <select name="entry.130109099" id="rpeSelect" required>
    <option value="">請選擇 1～10</option>
    <option value="1">1 - 非常輕鬆</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5 - 適中</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10 - 使盡全力</option>
  </select>

  <button type="submit">送出紀錄</button>
</form>

<div id="summary"></div>

<script>
  const motionOptions = {
    "腿部": ["深蹲", "硬舉", "腿推", "弓箭步", "髖推"],
    "背部": ["引體向上", "槓鈴划船", "啞鈴划船", "坐姿划船"],
    "胸部": ["槓鈴臥推", "啞鈴飛鳥", "上斜臥推"],
    "肩部": ["側平舉", "槓鈴推舉", "啞鈴前平舉"],
    "手臂": ["啞鈴彎舉", "繩索下壓", "槓鈴彎舉"],
    "核心": ["仰臥起坐", "捲腹", "棒式"]
  };

  const partSelect = document.getElementById('partSelect');
  const motionSelect = document.getElementById('motionSelect');
  const weightInput = document.getElementById('weight');
  const repsInput = document.getElementById('reps');
  const setsInput = document.getElementById('sets');
  const totalWeightInput = document.getElementById('totalWeight');
  const rpeSelect = document.getElementById('rpeSelect');
  const form = document.getElementById('trainingForm');
  const summary = document.getElementById('summary');
  const dateInput = document.getElementById('date');
  const progressBar = document.getElementById('progressBar');

  const MAX_WEIGHT = 10000;

  // 日期自動填入今天
  dateInput.value = new Date().toISOString().split('T')[0];

  // 動作下拉選單根據部位變化
  partSelect.addEventListener('change', () => {
    const selectedPart = partSelect.value;
    motionSelect.innerHTML = '<option value="">請選擇訓練動作</option>';
    if (motionOptions[selectedPart]) {
      motionOptions[selectedPart].forEach(motion => {
        const opt = document.createElement('option');
        opt.value = motion;
        opt.textContent = motion;
        motionSelect.appendChild(opt);
      });
    }
    saveInputs();
  });

  // RPE 顏色切換
  rpeSelect.addEventListener('change', () => {
    const val = parseInt(rpeSelect.value);
    rpeSelect.style.backgroundColor =
      val >= 8 ? '#ffcccc' :
      val >= 4 ? '#fff0b3' :
      val >= 1 ? '#d6f5d6' : '#fafafa';
    saveInputs();
  });

  function calculateTotal() {
    const weight = parseFloat(weightInput.value) || 0;
    const reps = parseInt(repsInput.value) || 0;
    const sets = parseInt(setsInput.value) || 0;
    const total = weight * reps * sets;
    totalWeightInput.value = total.toFixed(1);
    updateProgressBar(total);
  }

  function updateProgressBar(value) {
    const percent = Math.min((value / MAX_WEIGHT) * 100, 100);
    progressBar.style.width = percent + '%';
  }

  weightInput.addEventListener('input', () => { calculateTotal(); saveInputs(); });
  repsInput.addEventListener('input', () => { calculateTotal(); saveInputs(); });
  setsInput.addEventListener('input', () => { calculateTotal(); saveInputs(); });
  motionSelect.addEventListener('change', saveInputs);

  function saveInputs() {
    const data = {
      part: partSelect.value,
      motion: motionSelect.value,
      weight: weightInput.value,
      reps: repsInput.value,
      sets: setsInput.value,
      rpe: rpeSelect.value
    };
    localStorage.setItem('lastTraining', JSON.stringify(data));
  }

  function loadInputs() {
    const saved = JSON.parse(localStorage.getItem('lastTraining'));
    if (saved) {
      partSelect.value = saved.part;
      partSelect.dispatchEvent(new Event('change'));
      setTimeout(() => { motionSelect.value = saved.motion; }, 100);
      weightInput.value = saved.weight;
      repsInput.value = saved.reps;
      setsInput.value = saved.sets;
      rpeSelect.value = saved.rpe || '';
      rpeSelect.dispatchEvent(new Event('change'));
      calculateTotal();
    }
  }

  loadInputs();

  form.addEventListener('submit', () => {
    const part = partSelect.value;
    const motion = motionSelect.value;
    const total = totalWeightInput.value;
    const rpe = rpeSelect.value;
    summary.textContent = `✅ 已送出：${part} - ${motion}，總重量：${total} 公斤，RPE：${rpe}`;
  });
</script>

</body>
</html>
